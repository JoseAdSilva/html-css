<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de IFrame</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed blueviolet;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do CursoemVideo para aprender a programar
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">

        </iframe>
    </p>
    <p>O repositório do Guanabara também é muito legal, 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">

        </iframe></p>
</body>
</html>
